<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>RSS Reader</h1>

        <!-- Add RSS Feed Form -->
        <div class="add-feed">
            <h4>Add RSS Feed</h4>
            <input type="text" id="feed-url" placeholder="Enter RSS feed URL">
            <button id="add-feed-button">Add Feed</button>
        </div>

        <!-- List of Feeds -->
        <div class="feeds">
            <ul id="feeds-list"></ul>
        </div>

        <!-- RSS Feed Items -->
        <div class="feed-items">
            <ul id="feed-items-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
