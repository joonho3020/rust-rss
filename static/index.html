<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .column {
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        .column-1 {
            width: 20%;
            background-color: #e8ecef;
        }
        .column-2 {
            width: 30%;
            background-color: #fff;
        }
        .column-3 {
            width: 50%;
            background-color: #fff;
        }
        h2 {
            font-size: 1.2em;
            margin-top: 0;
            color: #333;
        }
        .feed-controls {
            margin-bottom: 15px;
        }
        input[type="text"] {
            padding: 6px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        button {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin: 10px 0;
        }
        .feed-list ul {
            list-style: none;
            padding: 0;
        }
        .feed-list li {
            padding: 8px;
            margin-bottom: 5px;
            background-color: #fff;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .feed-list li:hover {
            background-color: #f0f0f0;
        }
        .feed-items .item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .feed-items .item:last-child {
            border-bottom: none;
        }
        .feed-items .item:hover {
            background-color: #f9f9f9;
        }
        .feed-items .item h3 {
            font-size: 1em;
            margin: 0 0 5px 0;
            color: #007bff;
        }
        .feed-items .item p {
            font-size: 0.9em;
            color: #666;
            margin: 0;
        }
        .preview h3 {
            font-size: 1.1em;
            margin: 0 0 10px 0;
            color: #333;
        }
        .preview p {
            font-size: 0.9em;
            color: #444;
            line-height: 1.5;
        }
        .preview a {
            color: #007bff;
            text-decoration: none;
        }
        .preview a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Column 1: Saved Feeds -->
        <div class="column column-1">
            <h2>Saved Feeds</h2>
            <div class="feed-controls">
                <input type="text" id="feedUrl" placeholder="Enter RSS feed URL">
                <button onclick="addFeed()">Add Feed</button>
            </div>
            <div class="error" id="error"></div>
            <div class="feed-list">
                <ul id="feeds"></ul>
            </div>
        </div>

        <!-- Column 2: Feed Items -->
        <div class="column column-2">
            <h2>Feed Items</h2>
            <div class="feed-items" id="items"></div>
        </div>

        <!-- Column 3: Content Preview -->
        <div class="column column-3">
            <h2>Preview</h2>
            <div class="preview" id="preview"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:3000';

        // Display error messages
        function showError(message) {
            document.getElementById('error').textContent = message;
            setTimeout(() => {
                document.getElementById('error').textContent = '';
            }, 5000);
        }

        // Fetch and display all saved feeds
        async function loadFeeds() {
            try {
                const response = await fetch(`${API_BASE}/feeds`);
                const result = await response.json();
                if (result.success) {
                    const feedsList = document.getElementById('feeds');
                    feedsList.innerHTML = '';
                    result.data.forEach((feed, index) => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <span onclick="fetchFeed(${index})">${feed}</span>
                            <button onclick="removeFeed(${index})">Remove</button>
                        `;
                        feedsList.appendChild(li);
                    });
                } else {
                    showError(result.error || 'Failed to load feeds');
                }
            } catch (error) {
                showError('Error fetching feeds');
            }
        }

        // Add a new feed
        async function addFeed() {
            const urlInput = document.getElementById('feedUrl');
            const url = urlInput.value.trim();
            if (!url) {
                showError('Please enter a feed URL');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/feeds`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const result = await response.json();
                if (result.success) {
                    urlInput.value = '';
                    loadFeeds();
                } else {
                    showError(result.error || 'Failed to add feed');
                }
            } catch (error) {
                showError('Error adding feed');
            }
        }

        // Remove a feed
        async function removeFeed(index) {
            try {
                const response = await fetch(`${API_BASE}/feeds/${index}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                if (result.success) {
                    loadFeeds();
                    document.getElementById('items').innerHTML = '';
                    document.getElementById('preview').innerHTML = '';
                } else {
                    showError(result.error || 'Failed to remove feed');
                }
            } catch (error) {
                showError('Error removing feed');
            }
        }

        // Fetch items for a specific feed
        async function fetchFeed(index) {
            try {
                const response = await fetch(`${API_BASE}/fetch/${index}`);
                const result = await response.json();
                if (result.success) {
                    displayItems(result.data, index);
                } else {
                    showError(result.error || 'Failed to fetch feed items');
                }
            } catch (error) {
                showError('Error fetching feed items');
            }
        }

        // Display feed items in the second column
        function displayItems(items, feedIndex) {
            const itemsDiv = document.getElementById('items');
            itemsDiv.innerHTML = '';
            if (items.length === 0) {
                itemsDiv.innerHTML = '<p>No items found</p>';
                return;
            }

            items.forEach((item, itemIndex) => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <h3>${item.title}</h3>
                    <p>${item.comments !== 'No Comments Link' ? `<a href="${item.comments}" target="_blank">Comments</a>` : ''}</p>
                `;
                div.onclick = () => showPreview(item, feedIndex, itemIndex);
                itemsDiv.appendChild(div);
            });
        }

        // Show preview in the third column
        async function showPreview(item, feedIndex, itemIndex) {
            const previewDiv = document.getElementById('preview');
            previewDiv.innerHTML = `
                <h3>${item.title}</h3>
                <p><a href="${item.link}" target="_blank">Open full article</a></p>
            `;

            try {
                const response = await fetch(`${API_BASE}/fetch/${feedIndex}`);
                const result = await response.json();
                if (result.success && result.data[itemIndex]) {
                    const feedItem = result.data[itemIndex];
                    // Display the webpage content if available, otherwise fall back to description
                    if (feedItem.content) {
                        previewDiv.innerHTML += `<p>${feedItem.content}</p>`;
                    } else if (feedItem.description) {
                        previewDiv.innerHTML += `<p>${feedItem.description}</p>`;
                    } else {
                        previewDiv.innerHTML += `<p>No content available.</p>`;
                    }
                    // Add comments link if available
                    if (feedItem.comments !== 'No Comments Link') {
                        previewDiv.innerHTML += `<p><a href="${feedItem.comments}" target="_blank">Comments</a></p>`;
                    }
                } else {
                    previewDiv.innerHTML += `<p>Unable to load preview content.</p>`;
                }
            } catch (error) {
                previewDiv.innerHTML += `<p>Unable to load preview content.</p>`;
            }
        }

        // Load feeds when page loads
        document.addEventListener('DOMContentLoaded', loadFeeds);
    </script>
</body>
</html>
